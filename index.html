<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Code Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <!-- Navbar to check highscores and to show quiz timer on the left. -->
    <nav class="nav nav-justified">
      <a
        class="nav-item nav-link text-left active"
        id="highscores"
        href="./high-scores.html"
        >View Highscores</a
      >
      <p class="nav-item nav-link text-right" id="timer">
        Time: <span>0</span>
      </p>
    </nav>
    <main class="container">
       <!-- Starting page content -->
      <section class="row justify-content-center" id="start">
        <div class="col-7 text-center">
          <h1 class="font-weight-bold">Coding Quiz Challenge</h1>
          <p>
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!
          </p>
          <button class="btn btn-primary btn-sm">Start Quiz</button>
        </div>
      </section>

      <!-- Questions -->
      <section class="row justify-content-center" id="questions">
        <div class="col-7">
          <h2 class="font-weight-bold">Question goes here...</h2>
        </div>
      </section>

      <!-- Scoring Form -->
      <section class="row justify-content-center" id="questions">
        <div class="col-7">
          <h2 class="font-weight-bold">Question goes here...</h2>
        </div>
      </section>
      
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
